<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo:wght@600&family=Fraunces:wght@400;500;700&family=Inter:wght@500;600;700&family=Outfit:wght@400;500;600&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;700&family=Rubik:wght@300;400;600;700;800&family=Tilt+Warp&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="contact-box">
        <div class="left">
          <h2>Contact-Us</h2>
          <input type="text" class="field" placeholder="Your Name" />
          <input type="email" class="field" placeholder="Your Email" />
          <input type="text" class="field" placeholder="Your Number" />
          <textarea class="field area" placeholder="Message"></textarea>
          <button class="btn">Send</button>
        </div>
        <div class="right"></div>
      </div>
    </div>
  </body>
</html>
